default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: shop_development
  username: root
  password: root
  host: 127.0.0.1

test:
  <<: *default
  database: shop_test
  username: root
  password: root
  host: 127.0.0.1